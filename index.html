        function handleKeyDown(event) {

                    break;

                    event.preventDefault();
                    if (suggestions.style.display === 'block') {
                        navigateSuggestions(-1);
                    } else {
                        navigateHistory(-1);
                    }
                    break;
                    
                case 'ArrowDown':
                    event.preventDefault();
                    if (suggestions.style.display === 'block') {
                        navigateSuggestions(1);
                    } else {
                        navigateHistory(1);
                    }
                    break;
                    
                case 'Tab':
                    event.preventDefault();
                    autocompleteCommand();
                    break;
                    
                case 'Escape':
                    suggestions.style.display = 'none';
                    currentSuggestionIndex = -1;

            historyIndex = commandHistory.length;
            
            // Parse command

        function showAutocompleteSuggestions(input) {
            const sanitizedInput = sanitizeInput(input);
            const suggestions = document.getElementById('autocompleteSuggestions');
            const commands = Object.keys(terminalData.commands).filter(cmd => 
                terminalData.commands[cmd].description !== 'Hidden command'
            );
            const matches = commands.filter(cmd => cmd.startsWith(sanitizedInput.toLowerCase()));
            
            if (sanitizedInput.length > 0 && matches.length > 0) {
                suggestions.innerHTML = '';
                
                matches.forEach((match) => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.className = 'suggestion';
                    suggestionDiv.textContent = match;
                    suggestionDiv.dataset.command = match;
                    
                    suggestionDiv.addEventListener('click', () => {
                        const input = document.getElementById('terminalInput');
                        input.value = match;
                        hideSuggestions();
                    });
                    
                    suggestions.appendChild(suggestionDiv);
                });
                
                suggestions.style.display = 'block';
                currentSuggestionIndex = -1;
            } else {
                hideSuggestions();
            }
        }

        function navigateSuggestions(direction) {
            const suggestions = document.getElementById('autocompleteSuggestions');
            const suggestionElements = suggestions.querySelectorAll('.suggestion');
            
            if (suggestionElements.length === 0) return;
            
            // Remove previous selection
            if (currentSuggestionIndex >= 0) {
                suggestionElements[currentSuggestionIndex].classList.remove('selected');
            }
            
            // Update index
            currentSuggestionIndex += direction;
            if (currentSuggestionIndex < 0) currentSuggestionIndex = suggestionElements.length - 1;
            if (currentSuggestionIndex >= suggestionElements.length) currentSuggestionIndex = 0;
            
            // Add new selection
            suggestionElements[currentSuggestionIndex].classList.add('selected');
            
            // Update input
            document.getElementById('terminalInput').value = suggestionElements[currentSuggestionIndex].dataset.command;
        }

        function autocompleteCommand() {
            const input = document.getElementById('terminalInput');
            const suggestions = document.getElementById('autocompleteSuggestions');
            const firstSuggestion = suggestions.querySelector('.suggestion');
            
            if (firstSuggestion) {
                input.value = firstSuggestion.dataset.command;
                hideSuggestions();
            }
        }

        function hideSuggestions() {
            document.getElementById('autocompleteSuggestions').style.display = 'none';
            currentSuggestionIndex = -1;
        }

        function navigateHistory(direction) {
            if (commandHistory.length === 0) return;
            
            historyIndex += direction;
            if (historyIndex < 0) historyIndex = 0;
            if (historyIndex >= commandHistory.length) historyIndex = commandHistory.length;
            
            const input = document.getElementById('terminalInput');
            if (historyIndex === commandHistory.length) {
                input.value = '';
            } else {
                input.value = commandHistory[historyIndex];
            }
        }

        // Matrix background effect with responsive optimization
        function createMatrixBackground() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF';
            
            // Responsive matrix column count based on screen size
            const screenWidth = window.innerWidth;
            let columnCount;
            if (screenWidth < 480) {
                columnCount = 15; // Fewer columns for small phones
            } else if (screenWidth < 768) {
                columnCount = 25; // Medium for tablets
            } else if (screenWidth < 1024) {
                columnCount = 35; // More for laptops
            } else {
                columnCount = 50; // Full effect for desktops
            }
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                column.style.animationDelay = Math.random() * 5 + 's';
                
                // Responsive column length
                const columnLength = screenWidth < 768 ? 12 : 20;
                let columnText = '';
                for (let j = 0; j < columnLength; j++) {
                    columnText += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixBg.appendChild(column);
            }
            
            // Optimized resize handler with debouncing
            let resizeTimeout;
            const debouncedResize = () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (Math.abs(window.innerWidth - screenWidth) > 200) {
                        matrixBg.innerHTML = '';
                        createMatrixBackground();
                    }
                }, 250);
            };
            
            window.addEventListener('resize', debouncedResize);
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                window.removeEventListener('resize', debouncedResize);
                clearTimeout(resizeTimeout);
            });
        }
